{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traivel</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/index.css' %}">
    <script src="{% static 'main/jquery.js' %}"></script>
</head>

<body>
    <div id="container">
        <header>
            <div id="headcontainer">
                <a href="{% url 'index' %}" id="logo">Traivel</a>
                <p id="title">키워드로 검색하는 나에게 알맞는 여행지</span>
                {% if user.is_authenticated %}
                    <div class="logoutcontainer">
                        <form action="{% url 'accounts:logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" id="logout">로그아웃</button>
                        </form>
                    </div>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="link" id="link_login">로그인</a>
                    <a href="{% url 'accounts:sign_up' %}" class="link">회원가입</a>
                {% endif %}
            </div>
        </header>
        <section id="content">
            {% if user.is_authenticated %}
                <div id="hellouser">
                    {{ user.get_username }} 님 환영합니다.
                </div>
            {% endif %}


            <div class="box_container">
                <div class="box"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3287844.4152572025!2d128.63505411681268!3d36.414383168052474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2skr!4v1599664464239!5m2!1sen!2skr" width="470" height="480" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
                <div class="box">
                    <div class="input_box", id="travel_region">
                        <div class="name_box">지역</div>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="text" id="region" name="region" style="width:260px">
                            <button type='submit'><img src="./static/main/images/btn.png" width="33" height="35" alt="검색"></button>
                        </form>
                    </div>
                    
                    <div class="keyword_box", id="keyword">
                        <div class="keyword_label">키워드</div>
                        <form method="POST">
                            <input type="button" value="#클릭" class="key_btn">
                            <input type="button" value="#클릭" class="key_btn">
                            <input type="button" value="#클릭" class="key_btn">
                            <input type="button" value="#클릭" class="key_btn">
                            <input type="button" value="#클릭" class="key_btn">
                            <input type="button" value="#클릭" class="key_btn">
                            <input type="button" value="#클릭" class="key_btn">
                        </form>
                    </div> 
                </div>
            </div>

            <div class="footer_box">
                <div class="picture_box">
                    <div class="picture_label">여행장소 추천</div>
                    <button type="button" class="arrow"><img src="./static/main/images/btn1.png" width="45"></button>
                    <div class="picture">사진1</div>
                    <div class="picture">사진2</div>
                    <div class="picture">사진3</div>
                    <div class="picture">사진4</div>
                    <div class="picture">사진5</div>
                    <button type="button" class="arrow"><img src="./static/main/images/btn2.png" width="45" ></button>
                </div>
            </div>
        </section>
        <footer>
            <div id="footcontainer">
                <p>광주 인공지능 사관학교 팀 프로젝트</p>
            </div>
        </footer>
    </div>
</body>
</html>
